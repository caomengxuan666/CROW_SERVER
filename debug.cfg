DULE_LOG=1      // 日志模块
MODULE_VIDEO=1    // 视频处理模块
MODULE_PORTING=2  // 平台移植模块
MODULE_RECORDE=2  // 录像拍照模块
MODULE_Y16=2      // Y16处理
MODULE_IMAGE=1    // 图像处理
MODULE_TEMPE=1    // 测温模块
MODULE_STATE=1    // 机芯状态控制
MODULE_DEVICE=1	  // 设备管理模块
MODULE_CONTROL=1	// 调度，机型兼容
MODULE_UTIL=1	    // 工具集
/**********************************************
说明：以上设置各模块日志等级。
日志分5个等级，默认是INFO等级。
LOG_DEBUG		= 1,	// 输出 Debug 级别信息 
LOG_INFO		= 2,	// 输出 Info 级别信息 
LOG_WARN		= 3,	// 输出 Warning 级别信息 
LOG_ERROR		= 4,	// 输出 Error 级别信息
LOG_FATAL		= 5,	// 输出 Fatal Error 级别信息 
**********************************************/
//设置日志输出方式，默认输出到文件。
OUTPUT_MODE=1			// 1 输出到文件   2 输出到控制台

